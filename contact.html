<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Roman Verner's Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container" id="container-head">
        <header>
            <figure class="box" id="name-box"><h1>Roman Verner</h1></figure>
            <figure class="box" id="empty-box"></figure>
            <figure class="box" id="about-box"><a href="index.html">About</a></figure>
            <figure class="divider">|</figure>
            <figure class="box" id="portfolio-box"><a href="portfolio.html">Portfolio</a></figure>
            <figure class="divider">|</figure>
            <figure class="box" id="contact-box"><a href="contact.html">Contact</a></figure>
        </header>
    </div>

    <div class="container-vert">
        <section class="sub-head">
            <h2 class="box">Contact</h2>
        </section>

        <section class="box-padded" id="main">
            <div id="block-1">
                <form action="mailto:someone@example.com" method="post" enctype="text/plain" id="usrform">
                    <h4>Name:</h4>
                    <input type="text" name="full-name" required><br>
                    <h4>Email:</h4>
                    <input type="text" name="email" required><br>
                    <h4>Message:</h4>
                    <textarea name="message" form="usrform" required></textarea>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
                <br>
            </div>
        </section>
    </div>

    <div class="container">
        <footer>Copyright &copy;</footer>
    </div>
</body>

</html>
