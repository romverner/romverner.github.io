<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>

<body>
    <div class="container mt-5 bg-light border rounded">
        <h1 class="mt-2 ml-2">Train Scheduler</h1>
    </div>

    <div class="container mt-3 border rounded">
        <div class="row">
            <div class="col-md-12 bg-info">
                <h4 class="mt-2 ml-2">Current Train Schedule</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-light" id="traintable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container bg-light border rounded mt-3 mb-3">
        <div class="row rounded">
            <div class="col-md-12 bg-info">
                <h4 class="mt-2 ml-2">Add a Train</h4>
            </div>
        </div>
        <div class="row pl-2 pt-2 border">
            <div class="col-md-12">
                <form>
                    <div class="form-group-row">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="">
                    </div>
                    <div class="form-group-row mt-2">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                    </div>
                    <div class="form-group-row mt-2">
                        <label for="firstTrain">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="firstTrain" placeholder="">
                    </div>
                    <div class="form-group mt-2">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mb-3" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
